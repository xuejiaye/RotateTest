<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Effects - addClass demo</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="rotate.js"></script>
    
    <style>
     
    </style>
    <script>
    $(function() {
		$("#testImg").rotate(45)
    });
    function test(){
    	
    	$("#testImg").rotateRight()
    	$("#testImg").rotateLeft()
    }
	function changeRotate(){
		$("#testImg").rotate(45)

	}
    </script>
</head>
<body>
 
<button onclick="changeRotate()">旋转测试</button>
 <img id="testImg" src="github.png"></img>
</body>
</html>
